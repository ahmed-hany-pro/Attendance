<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="p-4">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex items-center justify-center mb-4">
                    <svg class="w-12 h-12 text-indigo-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <h1 class="text-3xl font-bold text-gray-800">Fingerprint Attendance</h1>
                </div>
                
                <div class="bg-indigo-50 rounded-lg p-4 space-y-2">
                    <div class="flex items-center justify-center text-gray-700">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span class="font-semibold" id="currentDate"></span>
                        <span class="mx-2">•</span>
                        <span class="font-semibold" id="currentDay"></span>
                    </div>
                    <div class="flex items-center justify-center text-gray-700">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="font-semibold text-xl" id="currentTime"></span>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="bg-white rounded-lg shadow-lg p-6" id="mainContent"></div>
        </div>
    </div>

    <script>
        // Configuration
        const GOOGLE_SHEETS_CONFIG = {
            webAppUrl: "https://script.google.com/macros/s/AKfycbzbbe5iB4YX-j8pZS6WjPlYkrhZz5Np1kpTb87bAoKBEvOAGIbYfNhXzQRRoRlKHdLp/exec",
            enableLogging: true
        };

        // State management
        let appState = {
            mode: 'home',
            registeredUsers: [],
            scanning: false,
            userName: '',
            selectedUser: ''
        };

        // Initialize
        function init() {
            loadUsers();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            render();
        }

        // Date and Time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('currentDay').textContent = now.toLocaleDateString('en-US', { weekday: 'long' });
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        // Local Storage
        function loadUsers() {
            const users = localStorage.getItem('fingerprintUsers');
            appState.registeredUsers = users ? JSON.parse(users) : [];
        }

        function saveUser(user) {
            appState.registeredUsers.push(user);
            localStorage.setItem('fingerprintUsers', JSON.stringify(appState.registeredUsers));
        }

        // Fingerprint Simulation
        function simulateFingerprint(userId) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const fingerprintData = btoa(`fingerprint_${userId}_${Date.now()}`);
                    resolve(fingerprintData);
                }, 1500);
            });
        }

        // Google Sheets
        async function sendToGoogleSheets(data) {
            try {
                await fetch(GOOGLE_SHEETS_CONFIG.webAppUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (GOOGLE_SHEETS_CONFIG.enableLogging) {
                    console.log('Attendance sent:', data);
                }
            } catch (error) {
                if (GOOGLE_SHEETS_CONFIG.enableLogging) {
                    console.error('Error:', error);
                }
                throw error;
            }
        }

        // Registration
        async function handleRegister() {
            const userName = document.getElementById('userNameInput').value.trim();
            if (!userName) {
                showMessage('Please enter your name', 'error');
                return;
            }

            const existing = appState.registeredUsers.find(u => u.name.toLowerCase() === userName.toLowerCase());
            if (existing) {
                showMessage('User already registered', 'error');
                return;
            }

            appState.scanning = true;
            render();
            showMessage('Scanning fingerprint...', 'info');

            try {
                const fingerprintData = await simulateFingerprint(userName);
                const newUser = {
                    id: Date.now(),
                    name: userName,
                    fingerprint: fingerprintData,
                    registeredAt: new Date().toISOString()
                };

                saveUser(newUser);
                showMessage(`${userName} registered successfully!`, 'success');
                setTimeout(() => {
                    appState.mode = 'home';
                    appState.scanning = false;
                    render();
                }, 2000);
            } catch (error) {
                showMessage('Registration failed', 'error');
                appState.scanning = false;
                render();
            }
        }

        // Attendance
        async function handleAttendance() {
            const userId = document.getElementById('userSelect').value;
            if (!userId) {
                showMessage('Please select a user', 'error');
                return;
            }

            appState.scanning = true;
            render();
            showMessage('Scanning fingerprint...', 'info');

            try {
                await simulateFingerprint(userId);
                const user = appState.registeredUsers.find(u => u.id === parseInt(userId));
                
                if (user) {
                    const now = new Date();
                    const attendanceData = {
                        name: user.name,
                        date: now.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' }),
                        day: now.toLocaleDateString('en-US', { weekday: 'long' }),
                        time: now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' }),
                        timestamp: now.toISOString()
                    };

                    await sendToGoogleSheets(attendanceData);
                    showMessage(`Attendance marked for ${user.name}!`, 'success');
                    
                    setTimeout(() => {
                        appState.mode = 'home';
                        appState.scanning = false;
                        render();
                    }, 2000);
                }
            } catch (error) {
                showMessage('Attendance marking failed', 'error');
                appState.scanning = false;
                render();
            }
        }

        // UI
        function showMessage(text, type) {
            const messageDiv = document.getElementById('messageBox');
            if (messageDiv) {
                const colors = {
                    success: 'bg-green-100 text-green-800',
                    error: 'bg-red-100 text-red-800',
                    info: 'bg-blue-100 text-blue-800'
                };
                messageDiv.className = `p-4 rounded-lg ${colors[type]}`;
                messageDiv.textContent = text;
                messageDiv.style.display = 'block';
            }
        }

        function render() {
            const content = document.getElementById('mainContent');
            
            if (appState.mode === 'home') {
                content.innerHTML = `
                    <div class="space-y-4">
                        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Select Action</h2>
                        <button onclick="appState.mode='register'; render();" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg transition-colors">
                            Register New User
                        </button>
                        <button onclick="appState.mode='attendance'; render();" ${appState.registeredUsers.length === 0 ? 'disabled' : ''} class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg transition-colors disabled:bg-gray-400">
                            Mark Attendance
                        </button>
                        ${appState.registeredUsers.length === 0 ? '<p class="text-center text-sm text-gray-500">Please register at least one user first</p>' : ''}
                        <div class="mt-6 pt-6 border-t border-gray-200">
                            <h3 class="text-lg font-semibold mb-3 text-gray-700">Registered Users (${appState.registeredUsers.length})</h3>
                            ${appState.registeredUsers.length > 0 ? 
                                appState.registeredUsers.map(user => `
                                    <div class="bg-gray-50 p-3 rounded-lg mb-2">${user.name}</div>
                                `).join('') : 
                                '<p class="text-gray-500 text-center">No users registered yet</p>'
                            }
                        </div>
                    </div>
                `;
            } else if (appState.mode === 'register') {
                content.innerHTML = `
                    <div class="space-y-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-2xl font-bold text-gray-800">Register User</h2>
                            <button onclick="appState.mode='home'; render();" class="text-gray-600 hover:text-gray-800">✕ Cancel</button>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                            <input type="text" id="userNameInput" placeholder="Enter your name" class="w-full px-4 py-3 border border-gray-300 rounded-lg" ${appState.scanning ? 'disabled' : ''}>
                        </div>
                        ${appState.scanning ? `
                            <div class="bg-indigo-50 border-2 border-indigo-200 rounded-lg p-8 text-center">
                                <div class="animate-pulse flex flex-col items-center">
                                    <div class="w-24 h-24 bg-indigo-600 rounded-full mb-4"></div>
                                    <p class="text-indigo-700 font-semibold">Scanning fingerprint...</p>
                                </div>
                            </div>
                        ` : ''}
                        <div id="messageBox" style="display:none;"></div>
                        <button onclick="handleRegister()" ${appState.scanning ? 'disabled' : ''} class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg disabled:bg-gray-400">
                            ${appState.scanning ? 'Scanning...' : 'Register Fingerprint'}
                        </button>
                    </div>
                `;
            } else if (appState.mode === 'attendance') {
                content.innerHTML = `
                    <div class="space-y-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-2xl font-bold text-gray-800">Mark Attendance</h2>
                            <button onclick="appState.mode='home'; render();" class="text-gray-600 hover:text-gray-800">✕ Cancel</button>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Select User</label>
                            <select id="userSelect" class="w-full px-4 py-3 border border-gray-300 rounded-lg" ${appState.scanning ? 'disabled' : ''}>
                                <option value="">Choose a user...</option>
                                ${appState.registeredUsers.map(user => `<option value="${user.id}">${user.name}</option>`).join('')}
                            </select>
                        </div>
                        ${appState.scanning ? `
                            <div class="bg-indigo-50 border-2 border-indigo-200 rounded-lg p-8 text-center">
                                <div class="animate-pulse flex flex-col items-center">
                                    <div class="w-24 h-24 bg-indigo-600 rounded-full mb-4"></div>
                                    <p class="text-indigo-700 font-semibold">Verifying fingerprint...</p>
                                </div>
                            </div>
                        ` : ''}
                        <div id="messageBox" style="display:none;"></div>
                        <button onclick="handleAttendance()" ${appState.scanning ? 'disabled' : ''} class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg disabled:bg-gray-400">
                            ${appState.scanning ? 'Verifying...' : 'Scan Fingerprint & Mark Attendance'}
                        </button>
                    </div>
                `;
            }
        }

        // Start app
        window.onload = init;
    </script>
</body>
</html>

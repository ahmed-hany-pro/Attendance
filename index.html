<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Translation App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app"></div>

    <script>
        const LANGUAGES = [
            { code: 'en-US', name: 'English', flag: 'ðŸ‡ºðŸ‡¸' },
            { code: 'es-ES', name: 'Spanish', flag: 'ðŸ‡ªðŸ‡¸' },
            { code: 'fr-FR', name: 'French', flag: 'ðŸ‡«ðŸ‡·' },
            { code: 'de-DE', name: 'German', flag: 'ðŸ‡©ðŸ‡ª' },
            { code: 'it-IT', name: 'Italian', flag: 'ðŸ‡®ðŸ‡¹' },
            { code: 'pt-BR', name: 'Portuguese', flag: 'ðŸ‡§ðŸ‡·' },
            { code: 'ja-JP', name: 'Japanese', flag: 'ðŸ‡¯ðŸ‡µ' },
            { code: 'ko-KR', name: 'Korean', flag: 'ðŸ‡°ðŸ‡·' },
            { code: 'zh-CN', name: 'Chinese', flag: 'ðŸ‡¨ðŸ‡³' },
            { code: 'ar-SA', name: 'Arabic', flag: 'ðŸ‡¸ðŸ‡¦' },
        ];

        const state = {
            view: 'setup',
            userRole: '',
            userId: 'user_' + Math.random().toString(36).substr(2, 9),
            myLanguage: 'en-US',
            partnerLanguage: '',
            roomCode: '',
            isListening: false,
            transcript: '',
            translation: '',
            messages: [],
            partnerConnected: false,
            recognition: null,
            synth: window.speechSynthesis,
            isTranslating: false
        };

        // Listen for messages from other tabs/windows
        window.addEventListener('storage', (e) => {
            if (e.key && e.key.startsWith('room_' + state.roomCode + '_')) {
                const messageData = JSON.parse(e.newValue);
                
                // Only process messages from other users
                if (messageData.senderId !== state.userId) {
                    handleIncomingMessage(messageData);
                }
            }
            
            // Check if partner joined
            if (e.key === 'room_' + state.roomCode + '_partner') {
                state.partnerConnected = true;
                const partnerData = JSON.parse(e.newValue);
                if (!state.partnerLanguage) {
                    state.partnerLanguage = partnerData.language;
                }
                render();
            }
        });

        function handleIncomingMessage(messageData) {
            // Add to messages
            const newMessage = {
                original: messageData.original,
                translated: messageData.translated,
                fromLang: messageData.fromLang,
                toLang: messageData.toLang,
                speaker: 'partner',
                timestamp: messageData.timestamp
            };
            
            state.messages.push(newMessage);
            
            // Speak the translation
            speakText(messageData.translated, state.myLanguage);
            render();
        }

        function broadcastMessage(original, translated, fromLang, toLang) {
            const messageData = {
                senderId: state.userId,
                original: original,
                translated: translated,
                fromLang: fromLang,
                toLang: toLang,
                timestamp: new Date().toLocaleTimeString()
            };
            
            const messageKey = 'room_' + state.roomCode + '_msg_' + Date.now();
            localStorage.setItem(messageKey, JSON.stringify(messageData));
            
            // Clean up old messages
            setTimeout(() => {
                localStorage.removeItem(messageKey);
            }, 1000);
        }

        function announcePresence() {
            const presenceData = {
                userId: state.userId,
                language: state.myLanguage,
                timestamp: Date.now()
            };
            localStorage.setItem('room_' + state.roomCode + '_partner', JSON.stringify(presenceData));
        }

        function checkPartnerPresence() {
            const partnerKey = 'room_' + state.roomCode + '_partner';
            const partnerData = localStorage.getItem(partnerKey);
            
            if (partnerData) {
                const data = JSON.parse(partnerData);
                if (data.userId !== state.userId) {
                    state.partnerConnected = true;
                    if (!state.partnerLanguage) {
                        state.partnerLanguage = data.language;
                    }
                    render();
                }
            }
            
            // Keep announcing presence
            if (state.view === 'waiting' || state.view === 'connected') {
                setTimeout(checkPartnerPresence, 2000);
            }
        }

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                state.recognition = new SpeechRecognition();
                state.recognition.continuous = false;
                state.recognition.interimResults = true;
                state.recognition.lang = state.myLanguage;

                let interimTranscript = '';

                state.recognition.onresult = (event) => {
                    interimTranscript = '';
                    let finalTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    state.transcript = interimTranscript || finalTranscript;
                    render();
                };

                state.recognition.onend = () => {
                    if (state.transcript && state.isListening && !state.isTranslating) {
                        state.isTranslating = true;
                        translateText(state.transcript, state.myLanguage, state.partnerLanguage);
                    }
                    state.isListening = false;
                    render();
                };

                state.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    state.isListening = false;
                    state.isTranslating = false;
                    render();
                };
            }
        }

        async function translateText(text, fromLang, toLang) {
            try {
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 1000,
                        messages: [
                            {
                                role: "user",
                                content: `Translate this text from ${fromLang} to ${toLang}. Only return the translation, nothing else: "${text}"`
                            }
                        ],
                    })
                });

                const data = await response.json();
                const translatedText = data.content[0].text;
                
                state.translation = translatedText;
                
                const newMessage = {
                    original: text,
                    translated: translatedText,
                    fromLang,
                    toLang,
                    speaker: 'me',
                    timestamp: new Date().toLocaleTimeString()
                };
                state.messages.push(newMessage);
                
                // Broadcast to partner
                broadcastMessage(text, translatedText, fromLang, toLang);
                
                state.isTranslating = false;
                render();
                
            } catch (error) {
                console.error('Translation error:', error);
                state.isTranslating = false;
                render();
            }
        }

        function speakText(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.9;
            state.synth.speak(utterance);
        }

        function toggleListening() {
            if (!state.recognition) {
                alert('Speech recognition is not supported in your browser');
                return;
            }

            if (state.isListening) {
                state.recognition.stop();
                state.isListening = false;
            } else {
                state.recognition.lang = state.myLanguage;
                state.recognition.start();
                state.isListening = true;
                state.transcript = '';
            }
            render();
        }

        function createRoom() {
            const code = Math.random().toString(36).substring(2, 8).toUpperCase();
            state.roomCode = code;
            state.userRole = 'person1';
            state.view = 'waiting';
            initSpeechRecognition();
            announcePresence();
            checkPartnerPresence();
            render();
        }

        function joinRoom() {
            if (!state.roomCode.trim()) {
                alert('Please enter a room code');
                return;
            }
            state.userRole = 'person2';
            state.view = 'languageSetup';
            initSpeechRecognition();
            render();
        }

        function simulatePartnerJoin() {
            state.partnerConnected = true;
            state.view = 'connected';
            announcePresence();
            checkPartnerPresence();
            render();
        }

        function continueToChat() {
            if (!state.partnerLanguage) {
                alert('Please select partner language');
                return;
            }
            state.partnerConnected = true;
            state.view = 'connected';
            announcePresence();
            checkPartnerPresence();
            render();
        }

        function renderSetup() {
            return `
                <div class="flex items-center justify-center p-4 min-h-screen">
                    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                        <div class="flex items-center justify-center mb-6">
                            <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                            </svg>
                        </div>
                        <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">
                            Real-Time Translator
                        </h1>
                        <p class="text-center text-gray-600 mb-4">
                            Speak in your language, they hear in theirs
                        </p>
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-6">
                            <p class="text-xs text-blue-800">
                                ðŸ’¡ <strong>How to test:</strong> Open this page in 2 browser tabs. Create a room in one tab, join with the code in the other tab.
                            </p>
                        </div>

                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Your Language
                                </label>
                                <select
                                    id="myLanguageSelect"
                                    onchange="state.myLanguage = this.value; render();"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                >
                                    ${LANGUAGES.map(lang => `
                                        <option value="${lang.code}" ${state.myLanguage === lang.code ? 'selected' : ''}>
                                            ${lang.flag} ${lang.name}
                                        </option>
                                    `).join('')}
                                </select>
                            </div>

                            <div class="border-t pt-6">
                                <button
                                    onclick="createRoom()"
                                    class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition mb-3"
                                >
                                    Create New Room
                                </button>
                                
                                <div class="relative my-4">
                                    <div class="absolute inset-0 flex items-center">
                                        <div class="w-full border-t border-gray-300"></div>
                                    </div>
                                    <div class="relative flex justify-center text-sm">
                                        <span class="px-2 bg-white text-gray-500">or</span>
                                    </div>
                                </div>

                                <input
                                    type="text"
                                    id="roomCodeInput"
                                    placeholder="Enter Room Code"
                                    value="${state.roomCode}"
                                    oninput="state.roomCode = this.value.toUpperCase(); this.value = state.roomCode;"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                />
                                <button
                                    onclick="joinRoom()"
                                    class="w-full bg-gray-600 text-white py-3 rounded-lg font-semibold hover:bg-gray-700 transition"
                                >
                                    Join Room
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderWaiting() {
            return `
                <div class="flex items-center justify-center p-4 min-h-screen">
                    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
                        <svg class="w-16 h-16 text-indigo-600 mx-auto mb-4 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <h2 class="text-2xl font-bold mb-4 text-gray-800">Waiting for Partner</h2>
                        <p class="text-gray-600 mb-2">Share this room code:</p>
                        <div class="bg-indigo-50 border-2 border-indigo-200 rounded-lg p-4 mb-4">
                            <div class="text-4xl font-bold text-indigo-600 tracking-wider">
                                ${state.roomCode}
                            </div>
                        </div>
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mb-6">
                            <p class="text-xs text-yellow-800">
                                ðŸ“± Open another tab, click "Join Room" and enter: <strong>${state.roomCode}</strong>
                            </p>
                        </div>
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Partner's Language (for translation)
                            </label>
                            <select
                                id="partnerLanguageSelect"
                                onchange="state.partnerLanguage = this.value; render();"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                            >
                                <option value="">Select language...</option>
                                ${LANGUAGES.map(lang => `
                                    <option value="${lang.code}" ${state.partnerLanguage === lang.code ? 'selected' : ''}>
                                        ${lang.flag} ${lang.name}
                                    </option>
                                `).join('')}
                            </select>
                        </div>
                        <button
                            onclick="simulatePartnerJoin()"
                            ${!state.partnerLanguage ? 'disabled' : ''}
                            class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Continue to Chat
                        </button>
                    </div>
                </div>
            `;
        }

        function renderLanguageSetup() {
            return `
                <div class="flex items-center justify-center p-4 min-h-screen">
                    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                        <div class="flex items-center justify-center mb-6">
                            <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-center mb-2 text-gray-800">
                            Joined Room: ${state.roomCode}
                        </h2>
                        <p class="text-center text-gray-600 mb-8">
                            Set up your translation preferences
                        </p>

                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Your Language
                                </label>
                                <select
                                    id="myLanguageSelect2"
                                    onchange="state.myLanguage = this.value; render();"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                >
                                    ${LANGUAGES.map(lang => `
                                        <option value="${lang.code}" ${state.myLanguage === lang.code ? 'selected' : ''}>
                                            ${lang.flag} ${lang.name}
                                        </option>
                                    `).join('')}
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Partner's Language
                                </label>
                                <select
                                    id="partnerLanguageSelect2"
                                    onchange="state.partnerLanguage = this.value; render();"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                >
                                    <option value="">Select language...</option>
                                    ${LANGUAGES.map(lang => `
                                        <option value="${lang.code}" ${state.partnerLanguage === lang.code ? 'selected' : ''}>
                                            ${lang.flag} ${lang.name}
                                        </option>
                                    `).join('')}
                                </select>
                            </div>

                            <button
                                onclick="continueToChat()"
                                ${!state.partnerLanguage ? 'disabled' : ''}
                                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                Start Conversation
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderConnected() {
            const myLang = LANGUAGES.find(l => l.code === state.myLanguage);
            const partnerLang = LANGUAGES.find(l => l.code === state.partnerLanguage);

            return `
                <div class="max-w-4xl mx-auto p-4">
                    <!-- Header -->
                    <div class="bg-white rounded-2xl shadow-lg p-6 mb-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="bg-indigo-100 p-3 rounded-full">
                                    <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                                    </svg>
                                </div>
                                <div>
                                    <h2 class="font-bold text-lg text-gray-800">Room: ${state.roomCode}</h2>
                                    <p class="text-sm text-gray-600">
                                        ${myLang.flag} ${myLang.name} â†” ${partnerLang.flag} ${partnerLang.name}
                                    </p>
                                </div>
                            </div>
                            <div class="${state.partnerConnected ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'} px-4 py-2 rounded-full text-sm">
                                <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                </svg>
                                ${state.partnerConnected ? 'Connected' : 'Solo Mode'}
                            </div>
                        </div>
                    </div>

                    <!-- Microphone Control -->
                    <div class="bg-white rounded-2xl shadow-lg p-8 mb-4 text-center">
                        <button
                            onclick="toggleListening()"
                            class="mx-auto w-24 h-24 rounded-full flex items-center justify-center transition-all transform hover:scale-105 ${
                                state.isListening 
                                    ? 'bg-red-500 hover:bg-red-600 animate-pulse' 
                                    : 'bg-indigo-600 hover:bg-indigo-700'
                            }"
                        >
                            ${state.isListening ? `
                                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                                </svg>
                            ` : `
                                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                                </svg>
                            `}
                        </button>
                        <p class="mt-4 text-gray-600 font-medium">
                            ${state.isListening ? 'ðŸŽ¤ Listening... Speak now' : 'Tap microphone to speak'}
                        </p>
                        ${state.isTranslating ? `
                            <div class="mt-4 p-3 bg-purple-50 rounded-lg">
                                <p class="text-sm text-purple-700">ðŸ”„ Translating...</p>
                            </div>
                        ` : ''}
                        ${state.transcript && !state.isTranslating ? `
                            <div class="mt-4 p-4 bg-blue-50 rounded-lg">
                                <p class="text-sm text-gray-600 mb-1">You said:</p>
                                <p class="text-gray-800">${state.transcript}</p>
                            </div>
                        ` : ''}
                    </div>

                    <!-- Messages -->
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <h3 class="font-bold text-lg mb-4 text-gray-800">Conversation</h3>
                        <div class="space-y-4 max-h-96 overflow-y-auto">
                            ${state.messages.length === 0 ? `
                                <p class="text-center text-gray-400 py-8">
                                    Start speaking to begin the conversation
                                </p>
                            ` : state.messages.map((msg, idx) => `
                                <div class="${msg.speaker === 'me' ? 'border-l-4 border-indigo-400' : 'border-l-4 border-green-400'} pl-4 py-2">
                                    <div class="flex items-center justify-between mb-1">
                                        <span class="text-xs font-medium ${msg.speaker === 'me' ? 'text-indigo-600' : 'text-green-600'}">
                                            ${msg.speaker === 'me' ? 'You' : 'Partner'} â€¢ ${msg.timestamp}
                                        </span>
                                        ${msg.speaker === 'partner' ? `
                                            <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
                                            </svg>
                                        ` : ''}
                                    </div>
                                    <p class="text-gray-600 text-sm mb-1">${msg.original}</p>
                                    <p class="${msg.speaker === 'me' ? 'text-indigo-700' : 'text-green-700'} font-medium">â†’ ${msg.translated}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            let html = '';

            if (state.view === 'setup') {
                html = renderSetup();
            } else if (state.view === 'waiting') {
                html = renderWaiting();
            } else if (state.view === 'languageSetup') {
                html = renderLanguageSetup();
            } else if (state.view === 'connected') {
                html = renderConnected();
            }

            app.innerHTML = html;
        }

        // Initialize
        render();
    </script>
</body>
</html>

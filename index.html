<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="p-4">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex items-center justify-center mb-4">
                    <svg class="w-12 h-12 text-indigo-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
                    </svg>
                    <h1 class="text-3xl font-bold text-gray-800">Biometric Attendance</h1>
                </div>
                
                <div id="webauthnWarning" class="hidden bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
                    <div class="flex">
                        <svg class="w-5 h-5 text-yellow-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                        <p class="text-sm text-yellow-700">
                            WebAuthn not supported on this browser/device. Please use a compatible device with biometric authentication.
                        </p>
                    </div>
                </div>
                
                <div class="bg-indigo-50 rounded-lg p-4 space-y-2">
                    <div class="flex items-center justify-center text-gray-700">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span class="font-semibold" id="currentDate"></span>
                        <span class="mx-2">•</span>
                        <span class="font-semibold" id="currentDay"></span>
                    </div>
                    <div class="flex items-center justify-center text-gray-700">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="font-semibold text-xl" id="currentTime"></span>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="bg-white rounded-lg shadow-lg p-6" id="mainContent"></div>
        </div>
    </div>

    <script>
        // Configuration
        const GOOGLE_SHEETS_CONFIG = {
            webAppUrl: "https://script.google.com/macros/s/AKfycbzbbe5iB4YX-j8pZS6WjPlYkrhZz5Np1kpTb87bAoKBEvOAGIbYfNhXzQRRoRlKHdLp/exec",
            enableLogging: true
        };

        // State management
        let appState = {
            mode: 'home',
            registeredUsers: [],
            scanning: false,
            webAuthnAvailable: false
        };

        // WebAuthn Helper Functions
        const bufferToBase64 = (buffer) => {
            return btoa(String.fromCharCode(...new Uint8Array(buffer)));
        };

        const base64ToBuffer = (base64) => {
            const binary = atob(base64);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes.buffer;
        };

        // Initialize
        function init() {
            appState.webAuthnAvailable = window.PublicKeyCredential !== undefined;
            if (!appState.webAuthnAvailable) {
                document.getElementById('webauthnWarning').classList.remove('hidden');
            }
            loadUsers();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            render();
        }

        // Date and Time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('currentDay').textContent = now.toLocaleDateString('en-US', { weekday: 'long' });
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        // Storage Functions
        function loadUsers() {
            const users = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('webauthn_user_')) {
                    const userData = JSON.parse(localStorage.getItem(key));
                    users.push(userData);
                }
            }
            appState.registeredUsers = users;
        }

        function saveUser(user) {
            localStorage.setItem(`webauthn_user_${user.id}`, JSON.stringify(user));
            loadUsers();
        }

        // Google Sheets
        async function sendToGoogleSheets(data) {
            try {
                await fetch(GOOGLE_SHEETS_CONFIG.webAppUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (GOOGLE_SHEETS_CONFIG.enableLogging) {
                    console.log('Attendance sent:', data);
                }
            } catch (error) {
                if (GOOGLE_SHEETS_CONFIG.enableLogging) {
                    console.error('Error:', error);
                }
                throw error;
            }
        }

        // Registration with WebAuthn
        async function handleRegister() {
            const userName = document.getElementById('userNameInput').value.trim();
            if (!userName) {
                showMessage('Please enter your name', 'error');
                return;
            }

            if (!appState.webAuthnAvailable) {
                showMessage('WebAuthn not supported on this device', 'error');
                return;
            }

            const existing = appState.registeredUsers.find(u => u.name.toLowerCase() === userName.toLowerCase());
            if (existing) {
                showMessage('User already registered', 'error');
                return;
            }

            appState.scanning = true;
            render();
            showMessage('Please authenticate with your fingerprint/biometric...', 'info');

            try {
                const userId = `user_${Date.now()}`;
                const challenge = new Uint8Array(32);
                crypto.getRandomValues(challenge);

                const publicKeyCredentialCreationOptions = {
                    challenge: challenge,
                    rp: {
                        name: "Attendance System",
                        id: window.location.hostname,
                    },
                    user: {
                        id: new TextEncoder().encode(userId),
                        name: userName.toLowerCase().replace(/\s+/g, '_'),
                        displayName: userName,
                    },
                    pubKeyCredParams: [
                        { alg: -7, type: "public-key" },
                        { alg: -257, type: "public-key" }
                    ],
                    authenticatorSelection: {
                        authenticatorAttachment: "platform",
                        userVerification: "required",
                    },
                    timeout: 60000,
                    attestation: "none"
                };

                const credential = await navigator.credentials.create({
                    publicKey: publicKeyCredentialCreationOptions
                });

                const newUser = {
                    id: userId,
                    name: userName,
                    credentialId: bufferToBase64(credential.rawId),
                    publicKey: bufferToBase64(credential.response.getPublicKey()),
                    registeredAt: new Date().toISOString()
                };

                saveUser(newUser);
                showMessage(`${userName} registered successfully!`, 'success');
                
                setTimeout(() => {
                    appState.mode = 'home';
                    appState.scanning = false;
                    render();
                }, 2000);
            } catch (error) {
                console.error('Registration error:', error);
                if (error.name === 'NotAllowedError') {
                    showMessage('Authentication cancelled or not allowed', 'error');
                } else {
                    showMessage('Registration failed. Please try again.', 'error');
                }
                appState.scanning = false;
                render();
            }
        }

        // Attendance with WebAuthn
        async function handleAttendance() {
            const userId = document.getElementById('userSelect').value;
            if (!userId) {
                showMessage('Please select a user', 'error');
                return;
            }

            if (!appState.webAuthnAvailable) {
                showMessage('WebAuthn not supported on this device', 'error');
                return;
            }

            appState.scanning = true;
            render();
            showMessage('Please authenticate with your fingerprint/biometric...', 'info');

            try {
                const user = appState.registeredUsers.find(u => u.id === userId);
                
                if (!user) {
                    showMessage('User not found', 'error');
                    appState.scanning = false;
                    render();
                    return;
                }

                const challenge = new Uint8Array(32);
                crypto.getRandomValues(challenge);

                const publicKeyCredentialRequestOptions = {
                    challenge: challenge,
                    allowCredentials: [{
                        id: base64ToBuffer(user.credentialId),
                        type: 'public-key',
                        transports: ['internal']
                    }],
                    timeout: 60000,
                    userVerification: "required"
                };

                const assertion = await navigator.credentials.get({
                    publicKey: publicKeyCredentialRequestOptions
                });

                // Verification successful - mark attendance
                const now = new Date();
                const attendanceData = {
                    name: user.name,
                    date: now.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' }),
                    day: now.toLocaleDateString('en-US', { weekday: 'long' }),
                    time: now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' }),
                    timestamp: now.toISOString(),
                    verified: true
                };

                await sendToGoogleSheets(attendanceData);
                showMessage(`Attendance marked for ${user.name}! ✓`, 'success');
                
                setTimeout(() => {
                    appState.mode = 'home';
                    appState.scanning = false;
                    render();
                }, 2000);
            } catch (error) {
                console.error('Authentication error:', error);
                if (error.name === 'NotAllowedError') {
                    showMessage('Authentication failed - fingerprint not recognized', 'error');
                } else {
                    showMessage('Verification failed. Please try again.', 'error');
                }
                appState.scanning = false;
                render();
            }
        }

        // UI Functions
        function showMessage(text, type) {
            const messageDiv = document.getElementById('messageBox');
            if (messageDiv) {
                const colors = {
                    success: 'bg-green-100 text-green-800',
                    error: 'bg-red-100 text-red-800',
                    info: 'bg-blue-100 text-blue-800'
                };
                messageDiv.className = `p-4 rounded-lg ${colors[type]}`;
                messageDiv.textContent = text;
                messageDiv.style.display = 'block';
            }
        }

        function render() {
            const content = document.getElementById('mainContent');
            
            if (appState.mode === 'home') {
                content.innerHTML = `
                    <div class="space-y-4">
                        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Select Action</h2>
                        <button onclick="appState.mode='register'; render();" ${!appState.webAuthnAvailable ? 'disabled' : ''} class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                            </svg>
                            Register New User
                        </button>
                        <button onclick="appState.mode='attendance'; render();" ${appState.registeredUsers.length === 0 || !appState.webAuthnAvailable ? 'disabled' : ''} class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                            </svg>
                            Mark Attendance
                        </button>
                        ${appState.registeredUsers.length === 0 ? '<p class="text-center text-sm text-gray-500">Please register at least one user first</p>' : ''}
                        <div class="mt-6 pt-6 border-t border-gray-200">
                            <h3 class="text-lg font-semibold mb-3 text-gray-700">Registered Users (${appState.registeredUsers.length})</h3>
                            ${appState.registeredUsers.length > 0 ? 
                                appState.registeredUsers.map(user => `
                                    <div class="bg-gray-50 p-3 rounded-lg mb-2 flex items-center justify-between">
                                        <div class="flex items-center">
                                            <svg class="w-5 h-5 text-gray-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                            </svg>
                                            <span class="text-gray-800">${user.name}</span>
                                        </div>
                                        <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
                                        </svg>
                                    </div>
                                `).join('') : 
                                '<p class="text-gray-500 text-center">No users registered yet</p>'
                            }
                        </div>
                    </div>
                `;
            } else if (appState.mode === 'register') {
                content.innerHTML = `
                    <div class="space-y-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-2xl font-bold text-gray-800">Register User</h2>
                            <button onclick="appState.mode='home'; render();" class="text-gray-600 hover:text-gray-800">✕ Cancel</button>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                            <input type="text" id="userNameInput" placeholder="Enter your name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" ${appState.scanning ? 'disabled' : ''}>
                        </div>
                        ${appState.scanning ? `
                            <div class="bg-indigo-50 border-2 border-indigo-200 rounded-lg p-8 text-center">
                                <div class="animate-pulse flex flex-col items-center">
                                    <div class="w-24 h-24 bg-indigo-600 rounded-full mb-4 flex items-center justify-center">
                                        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
                                        </svg>
                                    </div>
                                    <p class="text-indigo-700 font-semibold">Authenticating...</p>
                                    <p class="text-indigo-600 text-sm mt-2">Use your device's biometric sensor</p>
                                </div>
                            </div>
                        ` : ''}
                        <div id="messageBox" style="display:none;"></div>
                        <button onclick="handleRegister()" ${appState.scanning || !appState.webAuthnAvailable ? 'disabled' : ''} class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
                            </svg>
                            ${appState.scanning ? 'Authenticating...' : 'Register Biometric'}
                        </button>
                    </div>
                `;
            } else if (appState.mode === 'attendance') {
                content.innerHTML = `
                    <div class="space-y-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-2xl font-bold text-gray-800">Mark Attendance</h2>
                            <button onclick="appState.mode='home'; render();" class="text-gray-600 hover:text-gray-800">✕ Cancel</button>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Select User</label>
                            <select id="userSelect" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" ${appState.scanning ? 'disabled' : ''}>
                                <option value="">Choose a user...</option>
                                ${appState.registeredUsers.map(user => `<option value="${user.id}">${user.name}</option>`).join('')}
                            </select>
                        </div>
                        ${appState.scanning ? `
                            <div class="bg-indigo-50 border-2 border-indigo-200 rounded-lg p-8 text-center">
                                <div class="animate-pulse flex flex-col items-center">
                                    <div class="w-24 h-24 bg-indigo-600 rounded-full mb-4 flex items-center justify-center">
                                        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
                                        </svg>
                                    </div>
                                    <p class="text-indigo-700 font-semibold">Verifying biometric...</p>
                                    <p class="text-indigo-600 text-sm mt-2">Use your device's biometric sensor</p>
                                </div>
                            </div>
                        ` : ''}
                        <div id="messageBox" style="display:none;"></div>
                        <button onclick="handleAttendance()" ${appState.scanning || !appState.webAuthnAvailable ? 'disabled' : ''} class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
                            </svg>
                            ${appState.scanning ? 'Verifying...' : 'Verify Biometric & Mark Attendance'}
                        </button>
                    </div>
                `;
            }
        }

        // Start app
        window.onload = init;
    </script>
</body>
</html>
